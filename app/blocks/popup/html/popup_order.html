<div class="popup popup_order">
	<div class="popup__bg"></div>
	<form class="popup__main form form_order">
		<div class="form__row">
			<label class="form__label" for="departureCity">DEPARTURE CITY</label>
			<label class="form__element">
				<input class="form__input" name="departureCity" id="departureCity">
			</label>
		</div>

		<div class="form__row">
			<label class="form__label" for="arrivalCity">ARRIVAL CITY</label>
			<label class="form__element">
				<input class="form__input" name="arrivalCity" id="arrivalCity">
			</label>
		</div>

		<div class="form__set">

			<div class="form__row form__row_half">
				<label class="form__label" for="departureDate">DEPARTURE DATE</label>
				<label class="form__element">
					<input class="form__input" name="departureDate" id="departureDate">
				</label>
			</div>

			<div class="form__row form__row_half">
				<label class="form__label" for="returnDate">RETURN DATE</label>
				<label class="form__element">
					<input class="form__input" name="returnDate" id="returnDate">
				</label>
			</div>

		</div>

		<div class="form__set">

			<div class="form__row form__row_half">
				<label class="form__label" for="aircraftType">AIRCRAFT TYPE (Required)</label>
				<label class="form__element">
					<input class="form__input" name="aircraftType" id="aircraftType">
				</label>
			</div>

			<div class="form__row form__row_half">
				<label class="form__label" for="passengers">PASSENGERS (Required)</label>
				<label class="form__element">
					<input class="form__input" name="passengers" id="passengers">
				</label>
			</div>

		</div>

		<div class="form__row form__row_timers">
			<div class="timer timer_time">
				<div class="timer__title">Commercial jet travel time</div>
				<div class="timer__box">
					<div class="timer__left">
						<div class="timer__label">Hrs</div>
						<div class="timer__value">00</div>
					</div>
					<div class="timer__right">
						<div class="timer__label">Min</div>
						<div class="timer__value">00</div>
					</div>
					<div class="timer__content">:</div>
				</div>
			</div>

			<div class="timer timer_time">
				<div class="timer__title">Commercial jet travel time</div>
				<div class="timer__box">
					<div class="timer__left">
						<div class="timer__label">Hrs</div>
						<div class="timer__value">00</div>
					</div>
					<div class="timer__right">
						<div class="timer__label">Min</div>
						<div class="timer__value">00</div>
					</div>
					<div class="timer__content">:</div>
				</div>
			</div>

			<div class="timer timer_time">
				<div class="timer__title">Commercial jet travel time</div>
				<div class="timer__box">
					<div class="timer__left">
						<div class="timer__label">Hrs</div>
						<div class="timer__value">00</div>
					</div>
					<div class="timer__right">
						<div class="timer__label">Min</div>
						<div class="timer__value">00</div>
					</div>
					<div class="timer__content">:</div>

			</div>

				<div class="timer__title">Commercial jet travel time</div>

					<div class="timer__left">
						<div class="timer__label">Hrs</div>

					<div class="timer__right">

						<div class="timer__value">00</div>

			<div class="timer">

				<div class="timer__box">
					<div class="timer__content">$ 0,000</div>

		<div class="form__row form__row_submit">
			<button class="button button_lined button_large" type="submit">Next</button>
