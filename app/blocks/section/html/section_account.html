<!-- section start -->
<section class="section">
	{% include "../../panel/html/panel_profile.html" %}

	<div class="section__wrapper">

		<form class="form">

			<div class="person">
				<div class="person__view">
					<div class="person__avatar">
						<img class="person__photo" src="{{path}}/uploads/user.jpg{{ ver }}" alt="">
					</div>
					<a class="person__edit" href="#">
						<img class="person__edit-ico" src="{{path}}/images/ico_edit2_green.png{{ ver }}" alt="">
					</a>
				</div>

				<div class="person__manual">
					<img class="person__book" src="{{path}}/uploads/manual.png{{ ver }}" alt="">
					<div class="person__text">User manual to learn how best to use Not Just Diet Plans system</div>
					<div class="person__actions">
						<a class="button button_mini" href="#">Download</a>
					</div>
				</div>
			</div>

			<div class="form__box">
				<div class="form__part">
					<div class="form__num">1.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_input">
								<span class="form__label">Name <span class="form__star">*</span></span>
								<input class="form__input" value="Jinny Oh">
							</label>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__num">2.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_text">
								<span class="form__property">Gender</span>
								<span class="form__value">Female</span>
							</label>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__num">3.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_text">
								<span class="form__property">Age</span>
								<span class="form__value">54</span>
							</label>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__num">4.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_text">
								<span class="form__property">Weight</span>
								<span class="form__value">100 <span class="form__measure">kg</span></span>
							</label>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__num">5.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_text">
								<span class="form__property">Height</span>
								<span class="form__value">80 <span class="form__measure">kg</span></span>
							</label>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__num">6.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_text">
								<span class="form__property">Activity Level</span>
								<span class="form__value">Activity Level 6 - Twice Everyday (walking, elliptical, weight training)</span>
							</label>
						</div>
					</div>
				</div>
			</div>

			<header class="form__header">
				<h2>Address</h2>
			</header>

			<div class="form__box">
				<div class="form__part">
					<div class="form__num">1.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_input">
								<span class="form__label">Street <span class="form__star">*</span></span>
								<input class="form__input" value="Test Street">
							</label>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__num">2.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_input">
								<span class="form__label">City <span class="form__star">*</span></span>
								<input class="form__input" value="Test City">
							</label>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__num">3.</div>
					<div class="form__main">
						<div class="form__row">
							<div class="form__double">
								<label class="form__element form__element_input">
									<span class="form__label">Country <span class="form__star">*</span></span>
									<input class="form__input" value="India">
								</label>
								<label class="form__element form__element_input">
									<span class="form__label form__label_empty">&#160;</span>
									<input class="form__input" value="Outside USA">
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__num">4.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_input">
								<span class="form__label">Zip / Post Code <span class="form__star">*</span></span>
								<input class="form__input" value="Test Street">
							</label>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__num">5.</div>
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_input">
								<span class="form__label">Street <span class="form__star">*</span></span>
								<input class="form__input" value="+76556854">
							</label>
						</div>
					</div>
				</div>
			</div>

			<div class="form__row form__row_submit">
				<button class="button button_big" type="submit">Save changes</button>
			</div>
		</form>

	</div>
</section>
<!-- section finish -->
