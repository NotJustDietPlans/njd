<!-- section start -->
<section class="section">
	{% include "../../panel/html/panel_profile.html" %}

	<div class="section__wrapper">

		<form class="form">
			<header class="form__header">
				<h1>Your password</h1>
			</header>

			<div class="form__box form__box_password">
				<img class="form__password-ico" src="{{path}}/images/ico_mosaic_password.png{{ ver }}" alt="">
				<h3 class="form__password-name">Password strength:</h3>
				<div class="form__scale">
					<div class="form__scale-line">
						<div class="form__scale-progress" style="width: 70%;"></div>
					</div>
					<div class="form__scale-status">Weak</div>
				</div>
			</div>

			<div class="form__box">
				<div class="form__part">
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_input">
								<span class="form__label">Password <span class="form__star">*</span></span>
								<input class="form__input" value="Test Street">
							</label>
						</div>
					</div>
				</div>

				<div class="form__part">
					<div class="form__main">
						<div class="form__row">
							<label class="form__element form__element_input">
								<span class="form__label">Confirm Password <span class="form__star">*</span></span>
								<input class="form__input" value="Test City">
							</label>
						</div>
					</div>
				</div>
			</div>

			<div class="form__row form__row_submit">
				<button class="button button_big" type="submit">Save changes</button>
			</div>
		</form>

	</div>
</section>
<!-- section finish -->
