<aside class="panel panel_forum">
	<div class="panel__blocker"></div>
	<div class="panel__box">

		<div class="panel__header">
			<span class="panel__header-simbol">
				<img class="panel__header-ico" src="{{path}}/images/ico_topic.png{{ ver }}" alt="">
			</span>
			<span class="panel__name">Create forum topic</span>
		</div>

		<form class="form form_member">
			<div class="form__fieldset">

				<div class="form__row">
					<label class="form__element form__element_input">
						<span class="form__label">Subject</span>
						<input class="form__input">
					</label>
				</div>

				<div class="form__row">
					<div class="form__label">Categories</div>
					<label class="form__element form__element_select">
						<select class="form__select">
							<option value="1">— Select a value —</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</label>
				</div>

				<div class="form__row">
					<label class="form__element form__element_input">
						<span class="form__label">Body</span>
						<textarea class="form__textarea"></textarea>
					</label>
				</div>

				<div class="form__row form__row_submit">
					<button class="button button_wide" type="submit">Save</button>
				</div>

			</div>
		</form>
	</div>

	<a class="panel__up" href="#top">
		<img class="panel__up-ico" src="{{path}}/images/ico_up.png{{ ver }}" alt="">
		<div class="panel__up-text">To the top</div>
	</a>
</aside>
