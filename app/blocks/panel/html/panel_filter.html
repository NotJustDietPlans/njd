<div class="panel">
	<div class="panel__blocker"></div>
	<div class="panel__box">
		<form class="form form_filter">
			<div class="form__fieldset">

				<div class="form__row form__row_submit">
					<button class="button button_wide button_light" type="submit">Search</button>
				</div>

				<div class="form__row">
					<label class="form__element form__element_input">
						<span class="form__label">Categories</span>
						<input class="form__input">
					</label>
				</div>

				<div class="form__row">
					<div class="form__set">
						<label class="form__radio">
							<input class="form__radio-box" type="radio" name="radioParam" value="typeDirect">
							<span class="form__radio-label">Contains</span>
						</label>
						<label class="form__radio">
							<input class="form__radio-box" type="radio" name="radioParam" value="typeDirect">
							<span class="form__radio-label">Any Word</span>
						</label>
						<label class="form__radio">
							<input class="form__radio-box" type="radio" name="radioParam" value="typeDirect">
							<span class="form__radio-label">All Words</span>
						</label>
						<label class="form__radio">
							<input class="form__radio-box" type="radio" name="radioParam" value="typeDirect">
							<span class="form__radio-label">Exact Word</span>
						</label>
					</div>
				</div>

				<div class="form__row">
					<div class="form__label">Dietary Consideration</div>
					<div class="form__set">
						<label class="form__checkbox">
							<input class="form__checkbox-box" type="checkbox" checked>
							<span class="form__checkbox-label">Diabetes</span>
						</label>
						<label class="form__checkbox">
							<input class="form__checkbox-box" type="checkbox">
							<span class="form__checkbox-label">High Blood Pressure</span>
						</label>
						<label class="form__checkbox">
							<input class="form__checkbox-box" type="checkbox">
							<span class="form__checkbox-label">Non Dairy</span>
						</label>
						<label class="form__checkbox">
							<input class="form__checkbox-box" type="checkbox">
							<span class="form__checkbox-label">Vegetarian</span>
						</label>
						<label class="form__checkbox">
							<input class="form__checkbox-box" type="checkbox">
							<span class="form__checkbox-label">Arthritis</span>
						</label>
						<label class="form__checkbox">
							<input class="form__checkbox-box" type="checkbox">
							<span class="form__checkbox-label">High Cholesterol</span>
						</label>
						<label class="form__checkbox">
							<input class="form__checkbox-box" type="checkbox">
							<span class="form__checkbox-label">Gluten Free</span>
						</label>
					</div>
				</div>

				<div class="form__row">
					<label class="form__element form__element_select">
						<span class="form__label">Categories</span>
						<select class="form__select">
							<option value="1">-- Any --</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</label>
				</div>

				<div class="form__row">
					<label class="form__element form__element_input form__element_input-add">
						<span class="form__label">Recipe With</span>
						<input class="form__input">
					</label>
				</div>

				<div class="form__row">
					<label class="form__element form__element_select">
						<span class="form__label">Cooking Time</span>
						<select class="form__select">
							<option value="1">-- Any --</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</label>
				</div>

				<div class="form__row">
					<label class="form__element form__element_input form__element_input-add">
						<span class="form__label">Ingredients</span>
						<input class="form__input">
					</label>
				</div>

				<div class="form__row">
					<div class="form__tags">
						<div class="form__tag">
							Diabetes
							<span class="form__tag-close"><img class="form__tag-ico" src="{{path}}/images/ico_cross_green.png{{ ver }}" alt=""></span>
						</div>
						<div class="form__tag">
							Diabetes
							<span class="form__tag-close"><img class="form__tag-ico" src="{{path}}/images/ico_cross_green.png{{ ver }}" alt=""></span>
						</div>
						<div class="form__tag">
							Diabetes
							<span class="form__tag-close"><img class="form__tag-ico" src="{{path}}/images/ico_cross_green.png{{ ver }}" alt=""></span>
						</div>
					</div>
				</div>

			</div>
		</form>
	</div>

	<a class="panel__up" href="#top">
		<img class="panel__up-ico" src="{{path}}/images/ico_up.png{{ ver }}" alt="">
		<div class="panel__up-text">To the top</div>
	</a>
</div>
